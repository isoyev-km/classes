<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <main id="main">
        <section class="contact-us">
          <header>
            <div class="container">
              <h1>Contact Us</h1>
              <span class="subtitle">subtitle</span>
            </div>
          </header>
          <div class="container">
            <form action="#">
              <fieldset>
                <div class="row">
                  <div class="col">
                    <input
                      type="text"
                      placeholder="Your name"
                      required="true"
                      name="name"
                    />
                    <input
                      type="email"
                      placeholder="Your email"
                      required="true"
                      name="email"
                    />
                    <input type="text" placeholder="Subject" />
                  </div>
                  <div class="col">
                    <textarea placeholder="Your message"></textarea>
                  </div>
                </div>
                <div class="btn-box">
                  <button type="submit">Submit</button>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
